        .card {
            width: 100%;
            max-width: 720px;
            border-radius: 12px;
            padding: 48px 32px;
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .icon {
            flex: 0 0 100px;
            height: 100px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, rgba(0, 255, 255, 0.2), rgba(255, 70, 85, 0.1));
            color: #00ffff;
            font-size: 42px;
            font-weight: 700;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .content h1 {
            margin: 0 0 16px 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.2px;
            background: linear-gradient(45deg, #ff4655, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content p {
            margin: 0 0 16px 0;
            color: #cbd5e1;
            line-height: 1.6;
            font-size: 18px;
            font-weight: 500;
        }

        .name {
            font-weight: 600;
            color: #00ffff;
        }

        .note {
            margin-top: 16px;
            font-size: 16px;
            color: #94a3b8;
            font-weight: 500;
        }

        strong {
            color: #ff4655;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .card {

                text-align: center;
                padding: 32px 24px;

        <div class="content">
            <h1 id="title">Signup Submitted</h1>
            <p id="message">
                Your signup response has been

            </p>

            <p class="note">You will be notified once your application is approved. Please check back later or contact
                support if needed.</p>
        </div>
    </main>

    <script>
        // Optional: dynamically insert the name from URL (?name=John)
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        if (name) {
            const nameElement = document.createElement('span');
            nameElement.className = 'name';
            nameElement.id = 'theName';
            nameElement.textContent = name;
            
            const message = document.getElementById('message');
            message.insertBefore(nameElement, message.firstChild);
            message.insertBefore(document.createTextNode(' '), message.firstChild);
        }
    </script>
