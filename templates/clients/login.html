<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trendy Portal</title>
    <script src="https://static.readdy.ai/static/e.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Rajdhani';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/rajdhani/v17/LDIxapCSOBg7S-QT7q4A.ttf) format('truetype');
        }
        @font-face {
            font-family: 'Rajdhani';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/rajdhani/v17/LDI2apCSOBg7S-QT7pb0EMOs.ttf) format('truetype');
        }
        @font-face {
            font-family: 'Rajdhani';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/rajdhani/v17/LDI2apCSOBg7S-QT7pbYF8Os.ttf) format('truetype');
        }
        @font-face {
            font-family: 'Rajdhani';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/rajdhani/v17/LDI2apCSOBg7S-QT7pa8FsOs.ttf) format('truetype');
        }

        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        .valorant-bg {
            background: linear-gradient(135deg, #0f1419 0%, #1e2328 50%, #0f1419 100%);
        }

        .valorant-card {
            background: linear-gradient(135deg, rgba(30, 35, 40, 0.9) 0%, rgba(15, 20, 25, 0.9) 100%);
            border: 1px solid rgba(255, 70, 85, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 70, 85, 0.2);
        }

        .valorant-card:hover {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.2), inset 0 1px 0 rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .glow-red {
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
        }

        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .glow-pink {
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .glow-orange {
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        .valorant-button {
            background: linear-gradient(45deg, #ff4655, #bd3944);
            border: 1px solid #ff4655;
            color: white;
            transition: all 0.3s ease;
        }

        .valorant-button:hover {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .form-tab.active {
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .otp-section {
            display: none;
            margin-top: 10px;
        }

        .otp-section.active {
            display: block;
        }

        .email-input-group {
            display: flex;
            gap: 10px;
        }

        .email-input-group .form-control {
            flex: 1;
        }

        .send-otp-btn {
            padding: 12px 15px;
            background: linear-gradient(45deg, #00ffff, #0099cc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .send-otp-btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .send-otp-btn:disabled {
            background: rgba(108, 117, 125, 0.5);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: rgba(230, 57, 70, 0.1);
            color: #e63946;
            border: 1px solid #e63946;
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
            border: 1px solid #4cc9f0;
        }

        .alert-info {
            background-color: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid #00ffff;
        }

        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 70, 85, 0.3);
            border-top: 4px solid #ff4655;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: #00ffff;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tag input styles */
        .tag-input-container {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 8px;
            min-height: 44px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
            background: rgba(15, 20, 25, 0.5);
        }

        .tag-input-container:focus-within {
            border-color: #ff4655;
        }

        .tag {
            background-color: rgba(255, 70, 85, 0.2);
            border-radius: 20px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: white;
        }

        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        .tag-remove:hover {
            color: #e63946;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 5px;
            background: transparent;
            color: white;
        }

        .additional-fields {
            display: none;
        }

        .additional-fields.active {
            display: block;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
        }

        .auth-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            background: linear-gradient(135deg, #ff4655 0%, #bd3944 50%, #ff4655 100%);
        }

        .auth-left h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .auth-left p {
            font-size: 1.1rem;
            text-align: center;
            max-width: 500px;
            opacity: 0.9;
        }

        .auth-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(15, 20, 25, 0.9);
            padding: 40px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            color: #00ffff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
            background: rgba(15, 20, 25, 0.5);
            color: white;
        }

        .form-control:focus {
            border-color: #ff4655;
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff4655, #bd3944);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .auth-btn:disabled {
            background: rgba(108, 117, 125, 0.5);
            cursor: not-allowed;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .auth-links a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-switch a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .email-input-group {
                flex-direction: column;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4655',
                        secondary: '#00ffff'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    },
                    fontFamily: {
                        'rajdhani': ['Rajdhani', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="valorant-bg text-white font-rajdhani min-h-screen">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing your request...</div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-left">
            <h1>Trendy Member's Portal</h1>
            <p>Welcome to Trendy Office. Access your projects, track progress, and communicate with our team all in one place.</p>
        </div>
        <div class="auth-right">
            <div class="auth-form">
                <div class="form-tabs">
                    <div class="form-tab active" id="loginTab">Login</div>
                    <div class="form-tab" id="signupTab">Sign Up</div>
                </div>
                
                <!-- Alert Messages -->
                <div class="alert alert-error" id="errorAlert"></div>
                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-info" id="infoAlert"></div>
                
                <!-- Login Form -->
                <div class="form-content active" id="loginForm">
                    <h2>Client Login</h2>
                    <form id="loginFormData">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <div class="auth-links">
                                <a href="#" id="forgotPassword">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn" id="loginBtn">Login</button>
                    </form>
                </div>
                
                <!-- Signup Form -->
                <div class="form-content" id="signupForm">
                    <h2>Create Account</h2>
                    <form id="signupFormData">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <div class="email-input-group">
                                <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                                <button type="button" class="send-otp-btn" id="sendOtpBtn">Send OTP</button>
                            </div>
                        </div>
                        <div class="form-group otp-section" id="otpSection">
                            <label for="otp">OTP</label>
                            <input type="text" id="otp" class="form-control" placeholder="Enter OTP" maxlength="6">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" class="form-control" required>
                                <option value="">Select your role</option>
                                <option value="Manager">Manager</option>
                                <option value="Employee">Employee</option>
                                <option value="Intern">Intern</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="team">Team</label>
                            <select id="team" class="form-control" required>
                                <option value="">Select your team</option>
                                <option value="Dev">Dev</option>
                                <option value="Design">Design</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                        
                        <!-- Additional fields for skills and tools -->
                        <div class="additional-fields" id="additionalFields">
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <div class="tag-input-container" id="skillsContainer">
                                    <input type="text" class="tag-input" id="skillsInput" placeholder="Type a skill and press Enter">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tools">Tools & Platforms</label>
                                <div class="tag-input-container" id="toolsContainer">
                                    <input type="text" class="tag-input" id="toolsInput" placeholder="Type a tool/platform and press Enter">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#" style="color: #00ffff;">Terms of Service</a> and <a href="#" style="color: #00ffff;">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="auth-btn" id="createAccountBtn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.getElementById('loginTab').addEventListener('click', function() {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
            hideAlerts();
        });
        
        document.getElementById('signupTab').addEventListener('click', function() {
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            hideAlerts();
        });
        
        // Show alert message
        function showAlert(message, type) {
            hideAlerts();
            if (type === 'error') {
                const alert = document.getElementById('errorAlert');
                alert.textContent = message;
                alert.style.display = 'block';
            } else if (type === 'success') {
                const alert = document.getElementById('successAlert');
                alert.textContent = message;
                alert.style.display = 'block';
            } else if (type === 'info') {
                const alert = document.getElementById('infoAlert');
                alert.textContent = message;
                alert.style.display = 'block';
            }
        }
        
        // Hide all alerts
        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('infoAlert').style.display = 'none';
        }
        
        // Show loading animation
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Hide loading animation
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Forgot Password functionality
        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            
            // Check if email is provided
            if (!email) {
                showAlert('Please enter your email address first', 'error');
                return;
            }
            
            // Show loading animation
            showLoading();
            
            try {
                // Send POST request to /forget-password endpoint
                const response = await fetch('/forget-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                // Handle different response codes
                if (result === 0) {
                    showAlert('Email not found, please sign up', 'error');
                } else if (result === 1) {
                    showAlert('Password reset link has been sent to your email.', 'success');
                } else if (result === 2) {
                    showAlert('Error Sending OTP. Try again later.', 'error');
                } else {
                    showAlert('An unexpected error occurred. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error during forgot password request:', error);
                showAlert('Failed to process your request. Please try again.', 'error');
            } finally {
                // Hide loading animation
                hideLoading();
            }
        });
        
        // Send OTP functionality
        document.getElementById('sendOtpBtn').addEventListener('click', async function() {
            const email = document.getElementById('signupEmail').value;
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            
            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }
            
            // Disable button and show loading state
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            
            try {
                // Send POST request to /send-otp endpoint
                const response = await fetch('/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result === 1) {
                    // Show OTP input field
                    document.getElementById('otpSection').classList.add('active');
                    showAlert('OTP sent successfully to your email', 'success');
                } else {
                    showAlert('Failed to send OTP. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                showAlert('Failed to send OTP. Please try again.', 'error');
            } finally {
                // Re-enable button after 30 seconds
                setTimeout(() => {
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                }, 1000);
            }
        });
        
        // Login functionality
        document.getElementById('loginFormData').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/make-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    })
                });

                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();

                    if (result === 0) {
                        showAlert('Email does not exist', 'error');
                    } else if (result === 1) {
                        showAlert('Invalid password', 'error');
                    }
                } else if (response.redirected) {
                    // Server responded with a redirect
                    window.location.href = response.url;
                }
            } catch (error) {
                console.error('Error during login:', error);
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }

        });
        
        // Signup functionality
        document.getElementById('signupFormData').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const otp = document.getElementById('otp').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const team = document.getElementById('team').value;
            const password = document.getElementById('signupPassword').value;
            const terms = document.getElementById('terms').checked;
            const createAccountBtn = document.getElementById('createAccountBtn');
            
            // Get skills and tools as arrays
            const skills = Array.from(document.querySelectorAll('#skillsContainer .tag'))
                .map(tag => tag.querySelector('.tag-text').textContent);
            const tnp = Array.from(document.querySelectorAll('#toolsContainer .tag'))
                .map(tag => tag.querySelector('.tag-text').textContent);
            
            // Simple validation
            if (!fullName || !email || !phone || !role || !team || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (!terms) {
                showAlert('Please agree to the Terms of Service and Privacy Policy', 'error');
                return;
            }
            
            // Disable button and show loading state
            createAccountBtn.disabled = true;
            createAccountBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/create-acc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        fullName: fullName,
                        email: email,
                        otp: otp,
                        phone: phone,
                        role: role,
                        team: team,
                        password: password,
                        skills: skills,
                        tnp: tnp
                    })
                });

                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    
                    if (result === 0) {
                        showAlert('Email already exists', 'error');
                    } else if (result === 1) {
                        showAlert('Invalid OTP', 'error');
                    }
                } else if (response.redirected) {
                    // Server responded with a redirect
                    window.location.href = response.url;
                }
            } catch (error) {
                console.error('Error during signup:', error);
                showAlert('Account creation failed. Please try again.', 'error');
            } finally {
                createAccountBtn.disabled = false;
                createAccountBtn.textContent = 'Create Account';
            }
        });
        
        // Tag functionality
        function initTagInput(containerId, inputId) {
            const container = document.getElementById(containerId);
            const input = document.getElementById(inputId);
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const value = input.value.trim();
                    if (value) {
                        addTag(container, value);
                        input.value = '';
                    }
                }
            });
            
            // Add tag when input loses focus if there's content
            input.addEventListener('blur', function() {
                const value = input.value.trim();
                if (value) {
                    addTag(container, value);
                    input.value = '';
                }
            });
        }
        
        function addTag(container, value) {
            // Check if tag already exists
            const existingTags = Array.from(container.querySelectorAll('.tag-text'))
                .map(el => el.textContent);
                
            if (existingTags.includes(value)) {
                return; // Don't add duplicate tags
            }
            
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                <span class="tag-text">${value}</span>
                <span class="tag-remove">&times;</span>
            `;
            
            // Insert before the input
            container.insertBefore(tag, container.lastElementChild);
            
            // Add remove functionality
            tag.querySelector('.tag-remove').addEventListener('click', function() {
                container.removeChild(tag);
            });
        }
        
        // Initialize tag inputs
        initTagInput('skillsContainer', 'skillsInput');
        initTagInput('toolsContainer', 'toolsInput');
        
        // Show additional fields when team is selected
        document.getElementById('team').addEventListener('change', function() {
            const team = this.value;
            const additionalFields = document.getElementById('additionalFields');
            
            if (team) {
                additionalFields.classList.add('active');
            } else {
                additionalFields.classList.remove('active');
            }
        });
    </script>
