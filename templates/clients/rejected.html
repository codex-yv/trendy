<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Application Rejected</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --muted: #6b7280;
            --danger: #ef4444;
            --accent: #111827;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #f3f4f6, #ffffff 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--accent);
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(16, 24, 40, 0.08);
            padding: 32px;
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .icon {
            flex: 0 0 84px;
            height: 84px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, rgba(239, 68, 68, 0.12), rgba(239, 68, 68, 0.06));
            color: var(--danger);
            font-size: 36px;
            font-weight: 700;
        }

        .content h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
            letter-spacing: -0.2px;
        }

        .content p {
            margin: 0 0 12px 0;
            color: var(--muted);
            line-height: 1.5;
        }

        .name {
            font-weight: 600;
            color: var(--accent);
        }

        .note {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid rgba(16, 24, 40, 0.06);
            background: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .btn.primary {
            background: var(--danger);
            color: white;
            border: none;
        }

        @media (max-width:600px) {
            .card {
                flex-direction: column;
                text-align: center
            }

            .icon {
                margin-bottom: 6px
            }

            .actions {
                justify-content: center
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="icon" aria-hidden="true">âœ–</div>
        <div class="content">
            <h1 id="title">Application Rejected</h1>
            <p id="message">
                Dear <span id="theName" class="name">{{fullname}}</span>, your application to <strong>Sign Up</strong> has
                been rejected by the admin. Thus you can't login.
            </p>
        </div>

    </main>

</body>

</html>
